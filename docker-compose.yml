#v2023.12.11
version: '3'
services:
  mariadb.local:
    image: mariadb:10.5.8
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - TZ=Europe/Madrid
    ports:
      - 3306:3306
  httpd.local:
    image: acceseo/httpd
    # environment:
      # - TZ=Europe/Madrid
      # - HTTPD_APP_DIRECTORY=/app
      # - HTTPD_FPM_HANDLER=php.local:9000
      # - HTTPD_SERVERNAME=localhost
      # - HTTPD_TIMEOUT=60
    volumes:
      - .:/app
    ports:
      - 80:80
      - 443:443
    depends_on:
      - php.local
  php.local:
    image: acceseo/php-fpm:8.2
    volumes:
      - .:/app
    environment:
      # - TZ=Europe/Madrid
      # - PHP_APP_DIRECTORY=/app
        - PHP_MEMORY_LIMIT=256M
        - PHP_MAX_EXECUTION_TIME=600
      # - PHP_MAX_INPUT_TIME=600
      # - XDEBUG_MODE=off
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - mariadb.local
    user: www-data
  mailcatcher.local:
    image: schickling/mailcatcher
    ports:
      - 8025:1080
  node.local:
    image: node:18
    working_dir: /app
    user: node
    volumes:
      - .:/app
    environment:
      - TZ=Europe/Madrid
    profiles: [asset]
